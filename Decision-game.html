<style>
  :root {
    --pow-bg: #f4f5fb;
    --pow-accent: #1c8fa9;
    --pow-accent-soft: #e0f3f7;
    --pow-text: #222;
    --pow-muted: #666;
    --pow-card-bg: #ffffff;
    --pow-danger: #c0392b;
    --pow-success: #27ae60;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
    background: var(--pow-bg);
    color: var(--pow-text);
  }

  #pow-decision-game {
    max-width: 980px;
    margin: 0 auto;
    padding: 12px;
  }

  .pow-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    margin-bottom: 8px;
    flex-wrap: wrap;
  }

  .pow-header-title {
    font-size: 1.4rem;
    font-weight: 700;
  }

  .pow-mode-buttons {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
  }

  button {
    border-radius: 999px;
    border: none;
    padding: 6px 14px;
    font-size: 0.9rem;
    cursor: pointer;
    background: #e4e6f0;
    color: var(--pow-text);
    font-weight: 500;
    transition: background 0.15s, transform 0.05s;
    white-space: nowrap;
  }

  button:hover { background: #d5d7e5; }
  button:active { transform: scale(0.97); }

  button.pow-primary {
    background: var(--pow-accent);
    color: #fff;
  }
  button.pow-primary:hover { background: #147187; }

  button.pow-ghost {
    background: transparent;
    border: 1px solid #cfd3e5;
  }

  button.pow-danger {
    background: var(--pow-danger);
    color: #fff;
  }
  button.pow-danger:hover { background: #962d22; }

  .pow-status-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    padding: 6px;
    border-radius: 16px;
    background: var(--pow-accent-soft);
    margin-bottom: 8px;
    font-size: 0.8rem;
  }

  .pow-status-item {
    min-width: 110px;
  }

  .pow-label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    color: var(--pow-muted);
    margin-bottom: 2px;
    /* hidden from player */
    display: none;
  }

  .pow-value { font-weight: 600; }

  .pow-play-area {
    display: flex;
    gap: 12px;
    margin-bottom: 8px;
    align-items: stretch;
  }

  .pow-card {
    flex: 1;
    background: var(--pow-card-bg);
    border-radius: 20px;
    padding: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
  }

  .pow-word {
    font-size: 2.1rem;
    font-weight: 700;
    text-align: center;
    word-wrap: break-word;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .pow-image-wrapper {
    position: relative;
    width: 100%;
    padding-top: 70%; /* overridden on mobile to shrink height */
    overflow: hidden;
    border-radius: 16px;
    background: #f8f8fc;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .pow-image-wrapper img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .pow-relation-card {
    flex: 0 0 90px;
    align-items: center;
    justify-content: center;
    padding: 8px;
  }

  .pow-relation-label {
    width: 100%;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
    word-wrap: break-word;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .pow-relation-not {
    color: var(--pow-danger);
    font-size: 2.2rem;
    letter-spacing: 0.05em;
  }

  .pow-actions {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  .pow-actions button {
    flex: 1;
    padding: 12px 18px;
    font-size: 1.1rem;
  }

  .pow-actions .false {
    background: #f7d7d7;
    color: #b03030;
  }
  .pow-actions .false:hover { background: #f1c0c0; }

  .pow-actions .true {
    background: #d5f3dd;
    color: #227a3b;
  }
  .pow-actions .true:hover { background: #beeac9; }

  .pow-helper-text {
    font-size: 0.75rem;
    color: var(--pow-muted);
    margin-bottom: 8px;
  }

  .pow-summary {
    background: var(--pow-card-bg);
    border-radius: 16px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    font-size: 0.9rem;
  }

  .pow-summary-title {
    font-weight: 600;
    margin-bottom: 6px;
  }

  .pow-summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 3px;
  }

  .pow-summary-highlight {
    color: var(--pow-success);
    font-weight: 600;
  }

  .pow-leaderboard-section {
    background: var(--pow-card-bg);
    border-radius: 16px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    font-size: 0.85rem;
  }

  .pow-leaderboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    gap: 8px;
    flex-wrap: wrap;
  }

  .pow-leaderboard-title { font-weight: 600; }

  .pow-leaderboard-table-wrapper {
    max-height: 280px;
    overflow: auto;
    border-radius: 12px;
    border: 1px solid #e0e2f0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.8rem;
  }

  thead {
    position: sticky;
    top: 0;
    background: #f5f6ff;
    z-index: 1;
  }

  th, td {
    padding: 4px 6px;
    text-align: left;
    border-bottom: 1px solid #f0f1f7;
  }

  th {
    font-weight: 600;
    color: var(--pow-muted);
    font-size: 0.75rem;
  }

  tbody tr:nth-child(odd) { background: #fafbff; }

  .pow-tag {
    display: inline-block;
    padding: 1px 6px;
    border-radius: 999px;
    font-size: 0.7rem;
    background: #e0f3f7;
    color: #256773;
  }

  .pow-message {
    margin-top: 4px;
    font-size: 0.8rem;
    color: var(--pow-muted);
  }

  .pow-message.highlight {
    color: var(--pow-success);
  }

  .pow-warning {
    font-size: 0.8rem;
    color: var(--pow-danger);
    margin-bottom: 6px;
    display: none;
  }

  /* Modal for instructions */
  .pow-modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .pow-modal {
    max-width: 520px;
    width: 92%;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 8px 26px rgba(0,0,0,0.18);
    padding: 16px 18px 14px;
  }

  .pow-modal-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .pow-modal-sub {
    font-size: 0.85rem;
    color: var(--pow-muted);
    margin-bottom: 10px;
  }

  .pow-modal-section-title {
    font-size: 0.85rem;
    font-weight: 600;
    margin-top: 8px;
    margin-bottom: 4px;
  }

  .pow-modal-text {
    font-size: 0.8rem;
    color: var(--pow-text);
    line-height: 1.4;
    margin-bottom: 4px;
  }

  .pow-modal-footer {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
  }

  .pow-modal-footer button {
    padding: 6px 16px;
    font-size: 0.9rem;
  }

  /* ---------- Mobile tweaks ---------- */
  @media (max-width: 768px) {
    .pow-header-title {
      font-size: 1.1rem;
    }

    .pow-play-area {
      gap: 6px;
      margin-bottom: 6px;
    }

    .pow-card {
      padding: 8px;
    }

    .pow-word {
      font-size: 1.4rem;
    }

    .pow-image-wrapper {
      padding-top: 55%; /* reduce height so buttons stay in view */
    }

    .pow-relation-card {
      flex: 0 0 70px;
    }

    .pow-relation-label {
      font-size: 1.4rem;
    }

    .pow-relation-not {
      font-size: 1.7rem;
    }

    .pow-actions {
      margin-bottom: 6px;
    }

    .pow-actions button {
      padding: 10px 8px;
      font-size: 0.95rem;
    }

    .pow-status-bar {
      gap: 4px;
      padding: 4px;
      font-size: 0.75rem;
    }

    .pow-status-item {
      min-width: 90px;
    }

    .pow-helper-text {
      font-size: 0.7rem;
    }
  }

  @media (max-width: 520px) {
    .pow-play-area {
      gap: 4px;
      margin-bottom: 4px;
    }

    .pow-card {
      padding: 6px;
      border-radius: 16px;
    }

    .pow-word {
      font-size: 1.1rem;
    }

    .pow-image-wrapper {
      padding-top: 40%; /* even shallower image card on very small screens */
    }

    .pow-relation-card {
      flex: 0 0 60px;
    }

    .pow-relation-label {
      font-size: 1.2rem;
    }

    .pow-relation-not {
      font-size: 1.4rem;
    }

    .pow-status-bar {
      font-size: 0.7rem;
      margin-bottom: 6px;
    }

    .pow-status-item {
      min-width: 80px;
    }

    .pow-actions {
      margin-bottom: 6px;
    }

    .pow-actions button {
      font-size: 0.9rem;
      padding: 8px 6px;
    }
  }
</style>
